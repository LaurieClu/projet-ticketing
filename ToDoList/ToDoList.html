<!DOCTYPE html>
<html>

<head>
    <center>
        <h1>My To Do List</h1>
    </center>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
    <script src="scripts.js"></script>
    <form action="http://localhost/" method="GET">
</head>

<body>
    <div class="container">

        <h3>A Faire :</h3>

        <input type="text" id="Input" placeholder="Ajouter une tache...">
        <ul id="incomplete-tasks">
            <li><input type="checkbox">
                <input type="text"><button class="edit">Ajouter</button>
                <button class="delete">Supprimer</button></li>
            <li class="editMode">
                <input type="checkbox">
                <label>To do list</label><input type="text" value="to do list"><button class="edit">Ajouter</button>
                <button class="delete">Supprimer</button></li>

        </ul>

        <h3>Fait !</h3>
        <ul id="completed-tasks">
            <li><input type="checkbox" checked>
                <label>Etape 1 du projet </label>
                <input type="text"><button class="edit">Ajouter</button>
                <button class="delete">Supprimer</button></li>
        </ul>

    </div>

    <script type="text/javascript" src="app.js"></script>

</body>

</html>
